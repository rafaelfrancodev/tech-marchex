<div class="mat-elevation-z8 table-container">
  <div class="table-scrollable">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name (Job Title)</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="unit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Unit</th>
        <td mat-cell *matCellDef="let element">{{ element.unit | currency }}</td>
      </ng-container>

      <ng-container matColumnDef="orders">
        <th mat-header-cell *matHeaderCellDef>Orders</th>
        <td mat-cell *matCellDef="let element">{{ element.orders }}</td>
      </ng-container>

      <ng-container matColumnDef="totalSales">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Sales</th>
        <td mat-cell *matCellDef="let element">{{ element.totalSales | currency }}</td>
      </ng-container>

      <ng-container matColumnDef="inventory">
        <th mat-header-cell *matHeaderCellDef>Inventory</th>
        <td mat-cell *matCellDef="let element">{{ element.inventory }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onSelectProduct(row)"></tr>
    </table>
  </div>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
